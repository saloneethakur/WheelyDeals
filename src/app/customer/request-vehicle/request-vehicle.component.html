<div  class="hero-wrap" style="background-image: url('assets/images/back2.jpeg'); height: 450px;" data-stellar-background-ratio="0.5">
    <section class="ftco-section">
        <div class="container">
            <h2>Vehicle Master</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="car-wrap ftco-animate">
                        <div class="img d-flex align-items-end" style="background-image: url('assets/images/car-1.jpg');">
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="car-wrap ftco-animate">
                   </div>
                </div>
             
                <div class="col-md-7">
                    <div class="car-wrap ftco-animate">
                        <div class="form-group">
                           <br> <label class="label">Model :{{masterVehicle.vehicleModel}} </label><br>
                            <label class="label">Type : {{masterVehicle.vehicleType}} </label><br>
                            <div *ngIf="masterVehicle.vehicleType == 'Rental'">
                                <label class="label">Seats :  {{masterVehicle.seats}}</label>
                            </div>
                            <div *ngIf="masterVehicle.vehicleType == 'Transport'">
                                <label class="label">Capacity :  {{masterVehicle.vehicleCapacity}} </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </div>
    <section class="ftco-section">
        <div class="container">
            <div>
                
                <div class="col-xl-5">
                    <h2>Enter Vehicle Booking Details</h2>
                    <hr style="background-color: chocolate; text-decoration-thickness: 2px; height: 1px;">
                </div>
                <form #frm="ngForm">
                    <div style="background-color: white; height: 300px;" class="container">
                        <br>
                       <div class="row">
                         <div class="col-md-4">
                               <label for="" class="label">Pick-up date</label>
                               <input [ngModel] type="date"  class="form-control" name="registrationNumber" required>
                         </div>
                         <div class="col-md-4">
                             <label for="" class="label">Drop-off date</label>
                             <input type="date"  class="form-control" #rccd required>
                         </div>
                         <div class="col-md-4">
                            <label for="" class="label">Fuel Type</label>
                            <select [ngModel] name="fuelType" class="form-control" required>
                                <option disabled selected value="">--Select Fuel Type--</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Petrol">Petrol</option>
                                <option value="CNG">CNG</option>
                                <option value="EV">EV</option>
                            </select>
                        </div>
                        </div> 
                        <br>
                        <div class="row">
                            <div class="col-md-4">
                                  <label for="" class="label">Pick-up Location</label>
                                  <input [ngModel] type="text"  class="form-control" name="registrationNumber" required>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="label">Drop-off Location</label>
                                <input type="text"  class="form-control" #rccd required>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="label">AC</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="label">Yes</label>&nbsp;
                                        <input type="radio" name="ac"  value="Yes">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="label">No</label>&nbsp;
                                        <input type="radio" name="ac" value="No">
                                    </div>
                                </div>
                            </div>
                        </div> 
                           <br>
                        <div class="row"> 
                            <div class="col-md-5"></div>
                            <div class="col-md-4">
                                <input type="submit" style="margin-top: 35px;" value="Request Vehicle" class="btn btn-primary py-3 px-4">
                            </div>
                        </div> 
                    </div>
                 </form>
            </div>
           </div>
    </section>
