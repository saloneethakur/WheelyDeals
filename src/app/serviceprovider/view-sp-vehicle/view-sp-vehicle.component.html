<div  class="hero-wrap" style="background-image: url('assets/images/back2.jpeg'); height: 450px;" data-stellar-background-ratio="0.5">
  <section class="ftco-section">
      <div class="container">
          <h2>Vehicle Master</h2>
          <div class="row">
              <div class="col-md-4">
                  <div class="car-wrap ftco-animate">
                      <div class="img d-flex align-items-end" style="background-image: url('assets/images/car-1.jpg');">
                      </div>
                      
                  </div>
              </div>
              <div class="col-md-1">
                  <div class="car-wrap ftco-animate">
                 </div>
              </div>
           
              <div class="col-md-7">
                  <div class="car-wrap ftco-animate">
                      <div class="form-group">
                         <br> <label class="label">Model : {{spVehicle.vehicleMaster.vehicleModel}}</label><br>
                          <label class="label">Type : {{spVehicle.vehicleMaster.vehicleType}}</label><br>
                          <div *ngIf="spVehicle.vehicleMaster.seats > 0">
                              <label class="label">Seats : {{spVehicle.vehicleMaster.seats}}</label>
                          </div>
                          <div *ngIf="spVehicle.vehicleMaster.vehicleCapacity != 0">
                              <label class="label">Capacity : {{spVehicle.vehicleMaster.vehicleCapacity}}</label>
                          </div>
                          <div >
                            <label class="label">Registration Number : {{spVehicle.registrationNumber}}</label>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
          </div>
      </section>
  </div>
 
  <section class="ftco-section">
    <div class="container">        
        <div id="tabs" class="tab">
            <ul>
              <li><a  href="#tabs-1">Pending</a></li>
              <li><a href="#tabs-2">Confirm</a></li>
              <li><a href="#tabs-3">Completed</a></li>
            </ul>
            <div id="tabs-1">
                <div class="col-xl-4">
                    <h2>Pending Requests</h2>
                    <hr style="background-color: chocolate; text-decoration-thickness: 2px; height: 1px;">
                </div>
                <br>
                <table class="table table-hover" >
                    <thead>
                        <tr>
                              <th>S.No</th>
                              <th>Model</th>
                              <th>Fuel Type</th>
                              <th>Source</th>
                              <th>Destination</th>
                              <th>Request Date</th>
                              <th></th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td><button class="btn btn-info"><a>View</a></button></td>
                     </tr>
                    </tbody>
                </table>
            </div>

            <div id="tabs-2">
                <div class="col-xl-4">
                    <h2>Accepted Requests</h2>
                    <hr style="background-color: chocolate; text-decoration-thickness: 2px; height: 1px;">
                </div>
                <br>
                <table class="table table-hover" >
                    <thead>
                        <tr>
                              <th>S.No</th>
                              <th>Model</th>
                              <th>Fuel Type</th>
                              <th>Source</th>
                              <th>Destination</th>
                              <th>Request Date</th>
                              <th></th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td><button class="btn btn-info"><a>View</a></button></td>
                     </tr>
                    </tbody>
                </table>
            </div>
            <div id="tabs-3">
                <div class="col-xl-4">
                    <h2>Completed Bookings</h2>
                    <hr style="background-color: chocolate; text-decoration-thickness: 2px; height: 1px;">
                </div>
                <br>
                <table class="table table-hover" >
                    <thead>
                        <tr>
                              <th>S.No</th>
                              <th>Model</th>
                              <th>Fuel Type</th>
                              <th>Source</th>
                              <th>Destination</th>
                              <th>Request Date</th>
                              <th></th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td><button class="btn btn-info"><a>View</a></button></td>
                     </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>     
</section>
